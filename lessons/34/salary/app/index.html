<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор зарплат</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="./../style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="site-title">Секундомер зарплаты</h1>
      <div class="form">
        <div class="data-items">
          <div class="data-item">
            <label for="currency" class="subtitle">
              Валюта, в которой вы получаете зарплату</label
            >
            <select id="currency" name="currency">
              <option value="руб.">руб.</option>
              <option value="$">$</option>
              <option value="euro">euro</option>
              <option value="гривна">гривна</option>
            </select>
          </div>
          <div class="data-item">
            <label for="salary" class="subtitle">Зарплата в месяц</label>
            <input
              class="salary"
              type="number"
              min="0"
              placeholder="0"
              value="1000"
            />
            <span class="currency-name"></span>
          </div>
          <div class="data-item">
            <label for="vacation" class="subtitle">Оплачиваемый отпуск</label>
            <input
              class="vacation"
              type="number"
              min="0"
              placeholder="0"
              value="20"
            />
            <span class="subtitle">дней</span>
          </div>
          <div class="data-item">
            <label for="workdays" class="subtitle">Рабочая неделя</label>
            <select name="workdays" id="workday">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
            <label for="workhour" class="subtitle">дней по</label>
            <select name="workhours" id="workhour">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8" selected>8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
            </select>
            <span class="subtitle">часов</span>
          </div>
        </div>
        <div class="result-title">
          <i class="fas fa-envelope-open-text fa-lg fa-fw"></i>
          <h2 class="title">Результаты расчёта</h2>
        </div>
        <div class="result-items">
          <div class="result-item">
            <span> В год я зарабатываю: </span>
            <span id="in-year">0</span>
            <span class="currency-name"></span>
          </div>
          <div class="result-item">
            <span> В отпуске я зарабатываю: </span>
            <span id="in-vacation">0</span>
            <span class="currency-name"></span>
          </div>
          <div class="result-item">
            <span> В неделю я зарабатываю: </span>
            <span id="in-week">0</span>
            <span class="currency-name"></span>
          </div>
          <div class="result-item">
            <span> В день я зарабатываю: </span>
            <span id="in-day">0</span>
            <span class="currency-name"></span>
          </div>
          <div class="result-item">
            <span> В час я зарабатываю: </span>
            <span id="in-hour">0</span>
            <span class="currency-name"></span>
          </div>
          <div class="result-item">
            <span> В минуту я зарабатываю: </span>
            <span id="in-minute">0.00</span>
            <span class="currency-name"></span>
          </div>
          <div class="result-item">
            <span> Прямо сейчас я заработал: </span>
            <span id="in-now">0.00</span>
            <span class="currency-name"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js" defer></script>
  </body>
</html>
